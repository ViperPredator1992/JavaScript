<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    
    <!-- <script>Наш код</script>
    Такой вариант кода выполняется довольно редко, если есть для этого очень мало кода или же острая необходимость -->
    <script> 
        alert('Hello friends!');
    </script>

    <!-- Асинхронные атрибуты -->

    <!-- Подключение кода асинхронно с потомью атрибутов defer и async, т.е. загрузка скрипта не будет прирывать загрузку нашей страницы.
    Это добавит быстродействие страницы, предварительно загрузив скрипт. -->
    <script src="script.js"></script>

    <!-- defer - если такой атрибут добавить к тэгу <script>, браузер встретив тэг script c атрибутом - "defer"(<script src="script.js" defer></script>), 
        поставит на загрузку наш файл "script.js" и продолжит загрузку страницы. 
        Когда страница до конца загрузится, то он запустит наш скрипт.
        <script src="script.js" defer></script>
    -->

    <!-- Если браузер встретив тэг script c атрибутом - "async"(<script src="script.js" async></script>),
    то он также, поставит на загрузку наш файл "наш файл "script.js"", продолжит загрузать страницу дальше. 
    И как только наш файл "script.js" скачается, он останавливает загрузку страницы на каком этапе он бы не находился и запускает на JavaScript код.
    И после того как он - "код" выполнится, он продолжает загрузку страницы
    <script src="script.js" async></script>
    -->

    <!-- defer и async работаю только для внешних скриптов, у которых при наличии есть атрибут src="" -->

    <!-- Еще есть и такой вариант подключения - <script src="script.js" async defer></script>
    Этот вариант необходим для кроссбраузерности.
    В таком случае отработает атрибут async, но если браузер его не знает(например IE 9), то отработает defer -->

</body>
</html>
